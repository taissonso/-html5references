<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>HTML5 References</title>

    <link rel="stylesheet" href="css/styledefault.css">
    <link rel="stylesheet" media="screen and (max-width:972px)" href="css/stylesmartphone.css">
</head>

<body>
    <header class="header">
        <img class="logoHTML" src="image/hmtl5-removebg.png" alt="Logotipo">
        <h1 class="titulo">&lt;HTML5&gt;</h1>
    </header>
    <main class="main">
        <nav class="nav-abas">
            <input type="radio" name="aba" id="tags" checked>
            <label for="tags">Tags</label>
            <input type="radio" name="aba" id="atributos">
            <label for="atributos">Atributos</label>
        </nav>

        <input type="text" class="search" id="busca" placeholder="Buscar por Tag">

        <div class="container-conteudo">
            <div class="conteudo" id="conteudo-tags"></div>
            <div class="conteudo" id="conteudo-atributos"></div>
        </div>
    </main>

    <footer>
        <ul>
            <li><a href="https://www.facebook.com/taisson.silveiradeoliveira" target="_blank" title="Facebook">
                    <img src="image/facebook-grey-25.png" alt="Facebook"></a></li>
            <li><a href="https://www.linkedin.com/in/taissonso/" target="_blank" title="Linkedin">
                    <img src="image/linkedin-grey-25.png" alt="Linkedin"></a></li>
            <li><a href="https://github.com/taissonso" target="_blank" title="GitHub">
                    <img src="image/github-grey-25.png" alt="GitHub"></a></li>
            <li><a href="https://www.instagram.com/taisson_so/?hl=pt-br" target="_blank" title="Instagram">
                    <img src="image/instagram-grey-25.png" alt="Instagram"></a></li>
            <li><a href="https://twitter.com/taissonso" target="_blank" title="Twitter">
                    <img src="image/twitter-grey-3-25.png" alt="Twitter"></a></li>
        </ul>
    </footer>
    <script src="js/tabelatributos.js"></script>
    <script src="js/tabelatags.js"></script>
    <script src="js/tabelas.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
